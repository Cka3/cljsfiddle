<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css" media="screen" />
    <title>CLJS Fiddle</title>
  </head>
  <body>
    <style>
     .loading-image {
         margin:-60px 0 0 -60px;
         -webkit-animation:spin 4s linear infinite;
         -moz-animation:spin 4s linear infinite;
         animation:spin 4s linear infinite;
     }
     @-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
     @-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
     @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
    </style>
    <div id="container">
      <div class="introduction">
        <h1 class="ui header centered" style="margin-top: 80px; font-size: 60px">Loading CLJS Fiddle...</h1>
      </div>
      <img class="loading-image"
           style="margin: 20px auto; height: 250px; display: block;"
           src="img/cljs.png">
    </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/semantic.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
